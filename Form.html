<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transition//EN"
"http://www.w3.org/TR/xhtml/DTD/xhtml-transition">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Student Form</title>
        <link rel="Stylesheet" href="CSS/HW.css">
    </head>
    <body class="m">
      
        <form>
            <fieldset class="sd">
                <legend>Student Details</legend>
                <div class="l1">
                <label>Course Name</label>
                <input type="text">
                <br><br>
                Course Level:
                <input type="radio" name="Course Level:" value="Junior">
                <label>Junior</label>
                <input type="radio" name="Course Level:" value="Senior">
                <label>Senior</label>
                </div>
                </fieldset>
                <br><br>

                <fieldset class="sd1">
                    <legend>Homework Details</legend>
                    <div class="l2">
                    Homework Number:
                    <br>
                    <input list="Course Number" name="Num">
                    <datalist id="Course Number">
                        <option value="Homewrk #1">
                        <option value="Homewrk #2">
                        <option value="Homewrk #3">
                    </datalist>
                    <br><br>
                    <label>Homework Includes?</label>
                    <select>
                        <option value="option1">HTML</option>
                        <option value="option2">CSS</option>
                        <option value="option3">JS</option>
                        </select>
                    </div>
                </fieldset>
                <br><br>

                <fieldset class="sd3">
                    <legend>File Submission</legend>
                    <div class="l2">
                    <label>File to be uploaded</label>
                    <input type="file">
                    <br><br>
                    <label>Email</label>
                    <input type="email">
                    </div>
                    <br><br>
                    <input type="reset" value="Start Over">
                    <input type="submit" value="OK!">
                    </fieldset>
                    <br><br>
                    <button onclick="history.go(-1)">prev</button>
                    <button onclick="history.go(1)"> <a href="index.html">home</a></button>
                    <button onclick="history.go(+1)">next</button>
        </form>
      
    </body>
</html>
